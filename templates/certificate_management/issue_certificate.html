{% load form_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Issue Certificate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">🎓 Issue Certificate</h2>
        <a href="{% url 'dashboard-home' %}" class="text-sm text-blue-600 hover:text-blue-800 underline">← Back to Dashboard</a>
      </div>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Student Dropdown -->
      <div>
        <label class="block mb-1 text-sm font-semibold text-gray-700">Select Student</label>
        {{ form.student|add_class:"w-full border border-gray-300 rounded-lg p-2" }}
      </div>

      <div class="pt-4">
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg shadow">
          ✅ Issue Certificate
        </button>
      </div>
    </form>
  </div>
</body>
</html>
